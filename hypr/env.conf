## Environment variables
#
# This file defines environment variables that Hyprland will set for
# every application it launches.  The values below are recommended
# settings for NVIDIA GPUs and Wayland‐native applications as
# documented on the Hyprland wiki【849848601567882†L334-L417】.  Feel free to
# add or modify variables to suit your hardware.

# Use the NVIDIA VA‑API driver for hardware video decoding
env = LIBVA_DRIVER_NAME,nvidia
# Use the NVIDIA GLX vendor library for OpenGL
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Hint Electron apps to use Wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
# Use the direct path for NVDEC backend (only needed for some setups)
env = NVD_BACKEND,direct
# Disable hardware cursors on some NVIDIA laptops (prevents flicker)
env = WLR_NO_HARDWARE_CURSORS,1

# Prefer Wayland for GTK/Qt/Electron where possible
env = XDG_CURRENT_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland

# Set default terminal program for desktop portals
env = TERMINAL,kitty

# Persist clipboard contents when the manager exits (requires wl-clipboard)
env = CLIPBOARD_MANAGER,pclip