###############################################################################
# Hyprlock configuration
#
# This simple lock screen uses your colour variables from
# ~/.config/hypr/colors.conf and applies a blurred wallpaper behind the
# password input.  It displays the time and date in the top left.  You can
# customise fonts, colours and positions here.  The syntax follows the
# official hyprlock example configuration with variables and labels for
# time/date and input fields.

## Import colour variables generated by update‑colors.sh
source = ~/.config/hypr/colors.conf

## Define some additional variables for the lock screen
$accentAlpha = $primary 50
$ringColor    = $primary
$ringColorActive = $primary
$ringColorWrong  = $color1
$font = JetBrainsMono Nerd Font

general {
    # Hide the mouse cursor when locked
    hide_cursor = true
}

background {
    # Use the current wallpaper for the background; Hyprlock will blur it
    monitor =
    path = $HOME/.cache/current_wallpaper
    blur_passes = 3
    blur_size   = 8
    color = $background
}

layer {
    # The order in which components are drawn; largest on bottom
    layer    = 0
}

input-field {
    monitor =
    # Position near centre of screen
    position = 0, 0
    size = 400, 50
    rounded = 12
    outline_size = 2
    outline_color = $ringColor
    inner_color = rgba($background, 0.6)
    inner_color_focused = rgba($surface, 0.8)
    font_family = $font
    font_size = 20
    placeholder_text = "Type password…"
    placeholder_color = rgba($foreground, 0.6)
    text_color = $foreground
    ring_color = $ringColor
    ring_color_focused = $ringColorActive
    ring_color_wrong = $ringColorWrong
    ring_radius = 75
    ring_thickness = 4
}

label time {
    monitor =
    text = cmd[update:1000] date +"%H:%M:%S"
    color = $foreground
    font_family = $font
    font_size = 50
    position = -600, -350
    halign = left
    valign = top
}

label date {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    color = $foreground
    font_family = $font
    font_size = 24
    position = -600, -290
    halign = left
    valign = top
}