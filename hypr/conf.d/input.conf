## Input configuration
#
# Here you can configure keyboards, pointers and touchpads.  See the
# Hyprland wikiâ€™s input section for all available options.  Only
# commonly used settings are shown.

input {
    # Keyboard layout and options
    kb_layout = us
    kb_variant =
    # Map Caps Lock to Escape for convenience
    kb_options = caps:escape

    # Focus window under mouse cursor
    follow_mouse = 1

    # Repeat rate (per second) and delay (ms) for key repeat
    repeat_rate = 25
    repeat_delay = 300

    # Support natural scrolling on touchpads
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

gestures {
    # Enable touchpad gestures; adjust as needed
    workspace_swipe = true
    workspace_swipe_fingers = 3
}