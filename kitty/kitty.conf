## Kitty terminal configuration
#
# This config sets up fonts, scrollback, and background opacity.  It
# includes a file generated by Pywal/Matugen for colour definitions.

# Use JetBrains Mono Nerd Font; adjust size to your liking
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size        12.0

# Import colours generated by Pywal/Matugen.  The update-colors.sh
# script copies the file here.
include ~/.config/kitty/pywal.conf

# Semi‑transparent background; Hyprland will blur behind it.  Set
# dynamic_background_opacity to allow per‑window adjustments.
background_opacity          0.9
dynamic_background_opacity  yes

# Scrollback lines in history
scrollback_lines    10000

# Use fish as default shell
shell fish

# Kitty remote control
allow_remote_control yes