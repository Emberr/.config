## Hyprlock configuration
#
# This file defines how your lock screen looks and behaves.  It uses
# widgets such as backgrounds, input fields and labels.  For more
# information see the hyprlock wiki【816995340372857†L244-L383】.

general {
    # Hide the mouse cursor when locked
    hide_cursor = false
    # How long before failed authentication times out (in seconds)
    fail_auth_timeout = 3
}

# A blurred wallpaper as the background
background {
    # Empty monitor name applies to all monitors
    monitor =
    path = ~/Pictures/wallpapers/current.jpg
    blur_size = 8
    blur_passes = 2
    vibrancy = 0.3
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    border_color = 000000
    background_color = 000000AA
    position = 0, -80
    placeholder_text = <span foreground="##BBBBBB" font_desc="JetBrains Mono Nerd 16">Type password…</span>
    font_family = JetBrains Mono Nerd
    font_size = 16
    text_color = FFFFFF
}

# Clock widget shows the current time
label {
    monitor =
    text = $TIME
    font_family = JetBrains Mono Nerd
    font_size = 64
    color = FFFFFF
    position = 0, -200
}

# User name widget
label {
    monitor =
    text = $USER
    font_family = JetBrains Mono Nerd
    font_size = 24
    color = FFFFFF
    position = 0, -140
}