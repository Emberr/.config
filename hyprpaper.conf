## Hyprpaper configuration
#
# Hyprpaper is a simple wallpaper daemon for Hyprland.  You can preload
# images and assign them to monitors.  See the Hyprpaper wiki for
# additional options【854897926146925†L289-L363】.

# Preload your favourite wallpapers here.  The path can be
# absolute or relative to your home directory.  You can define
# multiple preload lines; they will be loaded on startup.
preload = ~/Pictures/wallpapers/current.jpg

# Assign the wallpaper to all monitors.  Replace the first field
# with the monitor name (e.g. HDMI-A-1) to target a specific monitor.
wallpaper = , ~/Pictures/wallpapers/current.jpg