## Keybindings
##
# This file defines keyboard shortcuts for launching applications,
# managing windows and workspaces, and taking screenshots.  The
# `$mod` variable holds the main modifier key (usually the Super or
# Windows key).  Combine modifiers with `|` (e.g. `$mod|SHIFT`).

# Define custom variables for readability
$mod = SUPER
$shift = SHIFT
$ctrl = CTRL

# Launch terminal (Kitty)
bind = $mod, Return, exec, kitty

# Application launchers
bind = $mod, D, exec, ~/.config/hypr/scripts/wofi-run.sh
bind = $mod, E, exec, nautilus
bind = $mod, S, exec, code
bind = $mod, W, exec, zen-browser
bind = $mod, C, killactive
bind = $mod, M, exec, ~/.config/hypr/scripts/wofi-emoji.sh

# Floating toggle
bind = $mod, F, exec, hyprctl dispatch togglefloating

# Move focus between windows (vim‑like)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move windows around
bind = $mod|$shift, H, movewindow, l
bind = $mod|$shift, J, movewindow, d
bind = $mod|$shift, K, movewindow, u
bind = $mod|$shift, L, movewindow, r

# Resize windows
bind = $mod|$ctrl, H, resizeactive, -50 0
bind = $mod|$ctrl, J, resizeactive, 0 50
bind = $mod|$ctrl, K, resizeactive, 0 -50
bind = $mod|$ctrl, L, resizeactive, 50 0

# Workspace switching (1–9)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move active window to workspace
bind = $mod|$shift, 1, movetoworkspace, 1
bind = $mod|$shift, 2, movetoworkspace, 2
bind = $mod|$shift, 3, movetoworkspace, 3
bind = $mod|$shift, 4, movetoworkspace, 4
bind = $mod|$shift, 5, movetoworkspace, 5
bind = $mod|$shift, 6, movetoworkspace, 6
bind = $mod|$shift, 7, movetoworkspace, 7
bind = $mod|$shift, 8, movetoworkspace, 8
bind = $mod|$shift, 9, movetoworkspace, 9

# Hold super and left click to move windows and right click to resize
bind = $mod, BTN_LEFT, exec, hyprctl dispatch dragwindow
bind = $mod, BTN_RIGHT, exec, hyprctl dispatch resizewindow

# Jump to last active workspace
bind = $mod, Tab, workspace, previous

# Screenshot bindings using Hyprshot【730386899520735†L289-L321】
bind = $mod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $mod|$shift, PRINT, exec, hyprshot -m region

# Launch system monitors
bind = $mod, T, exec, kitty -e btop
bind = $mod|$shift, T, exec, kitty -e gotop

# Reload Hyprland and update colours
bind = $mod|$shift, R, exec, ~/.config/hypr/scripts/update-colors.sh

# Lock the screen
bind = $mod|$shift, L, exec, hyprlock